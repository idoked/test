  <body>

    <header class="header">
      <div class="container">
        <div class="header__row">

          <a href="/" class="logo">
          <img src="img/general/logo.svg" alt="Logo">
					</a>
					
          <nav class="nav">
            <a href="#">Почему мы?</a>

    <div class="catalog">
      <div class="container">

        <div class="catalog__header">
          <h1>Наши номера</h1>
				</div>
				
        <div class="catalog__wrapper">
					<form class="filter" id="filter" onsubmit="filterSubmit(event)">
					
						<div class="filter__head">Площадь</div>
						
						<label class="checkbox">
							<input type="checkbox" name="area" value="0.63">
							<span class="checkmark"></span>
							0.63 м2
						</label>
						
						<label class="checkbox">
							<input type="checkbox" name="area" value="0.90">
							<span class="checkmark"></span>
							0.90 м2
						</label>
						
						<label class="checkbox">
							<input type="checkbox" name="area" value="1.13">
							<span class="checkmark"></span>
							1.13 м2
						</label>
						
						<label class="checkbox">
							<input type="checkbox" name="area" value="1.56">
							<span class="checkmark"></span>
							1.56 м2
						</label>
						
						<label class="checkbox">
							<input type="checkbox" name="area" value="2.56">
							<span class="checkmark"></span>
							2.56 м2
						</label>
						
						<label class="checkbox">
							<input type="checkbox" name="area" value="2.88">
							<span class="checkmark"></span>
							2.88 м2
						</label>

						<div class="filter__head">Оснащение номера</div>
						
						<label class="checkbox">
							<input type="checkbox" name="equipment" value="empty">
							<span class="checkmark"></span>
							Пустой номер
						</label>
						
						<label class="checkbox">
							<input type="checkbox" name="equipment" value="sunbed">
							<span class="checkmark"></span>
							Лежак
						</label>
						
						<label class="checkbox">
							<input type="checkbox" name="equipment" value="scratching_post">
							<span class="checkmark"></span>
							Когтеточка
						</label>
						
						<label class="checkbox">
							<input type="checkbox" name="equipment" value="playground">
							<span class="checkmark"></span>
							Игровой комплекс
						</label>
						
						<label class="checkbox">
							<input type="checkbox" name="equipment" value="home">
							<span class="checkmark"></span>
							Домик
						</label>
						
            <input class="filter__submit" type="submit" value="Применить">
            <input onclick="filterReset()" class="filter__reset" type="button" value="Сбросить фильтр">
					</form>
					
					<div id="catalog" class="catalog__products"></div>
					
        </div>
      </div>
		</div>
